
<img src="{{iconFull}}" *ngIf="rating>=1">
<img src="{{iconFull}}" *ngIf="rating>=2">
<img src="{{iconFull}}" *ngIf="rating>=3"> 	
<img src="{{iconFull}}" *ngIf="rating>=4"> 
<img src="{{iconFull}}" *ngIf="rating>=5">

<img src="{{iconEmpty}}" *ngIf="rating<2">
<img src="{{iconEmpty}}" *ngIf="rating<3">
<img src="{{iconEmpty}}" *ngIf="rating<4">
<img src="{{iconEmpty}}" *ngIf="rating<5">
